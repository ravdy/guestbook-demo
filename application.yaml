apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: guestbook-demo
  namespace: argocd
spec:
  project: default 
  source: 
    repoURL: https://github.com/ravdy/guestbook-demo.git
    targetRevision: HEAD
    path: apps

  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook
  syncPolicy:
    automated: 
      prune: true